<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reajuste de Salário</title>
</head>
<body>

    <h1>Programa Reajuste de Salário</h1>

    <p>Salário:
        <input type="number" name="inSalario" id="inSalario"/>
    </p>

    <p>
        <input type="button" value="Ver Reajuste" name="btReajuste" id="btReajuste"/>
    </p>

    <h3 id="outNovoSalario"></h3>
    <script>
        // Problema: Reajuste de salário
        /*
        Faça um script que peça para o usuário informar o valor do seu salário.
        
        O script deverá calcular e mostrar o valor do aumento e o valor do novo salário.
        
        - Considere que, caso seu salário seja menor ou igual a R$ 2.000,00 o reajuste será de 15%.
        - Caso seja maior que R$ 2.000,00 o reajuste será de 10%.
        - Ainda, sendo maior que R$ 4.000,00 o reajuste será de 7,5%.
        - Por fim, caso seja maior que R$ 7.000,00 o reajuste será de 5%.
        
        Calcule e apresente o salário final de acordo com o reajuste obtido.
        */
    
        // Entrada
        function calcularReajuste() {
            let inSalario = document.getElementById("inSalario").value.replace("," , ".")*1;
    
        // Processamento
        let reajusteSalario;

        if (inSalario <= 2000) {
            reajusteSalario = inSalario + (inSalario * 0.15);

            document.getElementById("outNovoSalario").textContent = `Novo Salário: R$${reajusteSalario.toFixed(2).replace("." , ",")}`;
        }

        else if (inSalario > 2000 && inSalario <= 4000) {
            reajusteSalario = inSalario + (inSalario * 0.1);

            document.getElementById("outNovoSalario").textContent = `Novo Salário: R$${reajusteSalario.toFixed(2).replace("." , ",")}`;
        }

        else if (inSalario > 4000 && inSalario <= 7000) {
            reajusteSalario = inSalario + (inSalario * 0.075);

            document.getElementById("outNovoSalario").textContent = `Novo Salário: R$${reajusteSalario.toFixed(2).replace("." , ",")}`;
        }

        else {
            reajusteSalario = inSalario + (inSalario * 0.05);

            document.getElementById("outNovoSalario").textContent = `Novo Salário: R$${reajusteSalario.toFixed(2).replace("." , ",")}`;
        }
        }
        // Saída
        let btReajuste = document.getElementById("btReajuste");
        btReajuste.addEventListener("click", calcularReajuste);
    </script>
</body>
</html>
