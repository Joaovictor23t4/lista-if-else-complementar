<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxílio Transporte</title>
</head>
<body>
    <h1>Programa Auxílio Transporte</h1>

    <p>Salário:
        <input type="text" name="inSalario" id="inSalario"/>
    </p>

    <p>
        Deseja Receber o Auxílio:
        <input type="text" name="inDeseja" id="inDeseja"/>
    </p>

    <p>
        Utiliza Veículo Próprio ou Transporte (não utilize acentos):
        <input type="text" name="inTransporte" id="inTransporte"/>
    </p>

    <p>
        <input type="button" value="Ver Salário Com Auxílio" name="btNovoSalario" id="btNovoSalario"/>
    </p>

    <h3 id="outDesconto"></h3>
    <h3 id="outAdicional"></h3>
    <script>
        // Problema: Auxílio Transporte
        /*
        Faça um script que pergunte ao funcionário quanto recebe de salário por mês. O programa deverá perguntar ao profissional se ele deseja receber auxílio transporte e deverá perguntar se ele utiliza veículo próprio para se locomover ao trabalho. 
        
        - Se o funcionário deseja receber auxílio transporte ou utiliza veículo próprio, deverão ser descontados 6% (0.06) da remuneração mensal informada pelo funcionário.
        - Ainda, se utilizar veículo próprio, a empresa fornecerá um adicional de R$ 200,00.
        - ou, caso utilize apenas o transporte público, a empresa fornecerá um adicional de R$ 150,00.
        
        Calcule e apresente em tela o desconto, se existente, e o salário final recebido pelo funcionário.
        */
    
        // Entrada
        function auxílio() {
            let inSalario = document.getElementById("inSalario").value.replace("," , ".")*1;
            let inDeseja = document.getElementById("inDeseja").value.toUpperCase();
            let inTransporte = document.getElementById("inTransporte").value.toUpperCase();
        // Processamento
        let adicional;

        if (inDeseja === "SIM") {
            inSalario = inSalario - (inSalario * 0.06);

            if(inTransporte === "VEICULO PROPRIO") {
                adicional = inSalario + 200;

                document.getElementById("outDesconto").textContent = `Desconto: R$${inSalario.toFixed(2).replace("." , ",")}`
                document.getElementById("outAdicional").textContent = `Adicional: R${adicional.toFixed(2).replace("." , ",")}`
            }

            else if (inTransporte === "TRANSPORTE") {
                adicional = inSalario + 150;

                document.getElementById("outDesconto").textContent = `Desconto: R$${inSalario.toFixed(2).replace("." , ",")}`
                document.getElementById("outAdicional").textContent = `Adicional: R$${adicional.toFixed(2).replace("." , ",")}`
            }
        }
        }
        // Saída
        let btNovoSalario = document.getElementById("btNovoSalario");
        btNovoSalario.addEventListener("click", auxílio);
    </script>
</body>
</html>
