<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>

    <h1>Programa Classificação do Produto</h1>

    <p>Informe o código do seu produto (de número 1 até 20)</p>

    <p>Código:
        <input type="number" name="inCodigo" id="inCodigo"/>
    </p>

    <p>
        <input type="button" value="Ver Classificação" name="btClassificacao" id="btClassificacao"/>
    </p>

    <h3 id="outClassificacao"></h3>

    <script>
        // Problema: Classificação do Produto
        /*
        Faça um script que peça para o usuário informar o código de um determinado produto e mostre a sua classificação, considerando os seguintes dados de entrada e a sua mensagem correspondente:
        - Código 1: Alimento não-perecível
        - Código 2, 3 ou 4: Alimento perecível
        - Código 5 ou 6: Vestuário
        - Código 7: Higiene Pessoal
        - Código 8 até 15: Limpeza e Utensílios Domésticos
        - Código 16 até 20: Outros
        - Qualquer outro código: Código inválido
        */
    
        // Entrada
        function conferirClassificacao() {
            let inCodigo = document.getElementById("inCodigo").value*1;
        // Processamento
        if (inCodigo === 1) {
            document.getElementById("outClassificacao").textContent = `Alimento não-perecível`;
        }

        else if (inCodigo > 1 && inCodigo <= 4) {
            document.getElementById("outClassificacao").textContent = `Alimento perecível`;
        }

        else if (inCodigo === 5 || inCodigo === 6) {
            document.getElementById("outClassificacao").textContent = `Vestuário`;
        }

        else if (inCodigo === 7) {
            document.getElementById("outClassificacao").textContent = `Higiene Pessoal`;
        }

        else if (inCodigo > 7 && inCodigo <= 15) {
            document.getElementById("outClassificacao").textContent = `Limpeza e Utensílios Domésticos`;
        }

        else if (inCodigo > 15 && inCodigo <= 20) {
            document.getElementById("outClassificacao").textContent = `Outros`;
        }

        else {
            document.getElementById("outClassificacao").textContent = `Código Inválido`;
        }
    }
        // Saída
        let btClassificacao = document.getElementById("btClassificacao");
        btClassificacao.addEventListener("click", conferirClassificacao);
    </script>
</body>
</html>
