<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financiamento</title>
</head>
<body>
    <h1>Programa Financiamento</h1>

    <p>Valor do Imóvel:
        <input type="text" name="inImovel" id="inImovel"/>
    </p>

    <p>Anos Financiamento:
        <input type="text" name="inAnos" id="inAnos"/>
    </p>

    <p>Salário do Comprador:
        <input type="text" name="inSalario" id="inSalario"/>
    </p>

    <p>
        <input type="button" value="Verificar Financiamento" name="btFinanciamento" id="btFinanciamento"/>
    </p>

    <h3 id="outVerificacao"></h3>
    <h3 id="outValorPrestacao"></h3>

    <script>
        // Problema: Financiamento
        /*
        Faça um script que pergunte o valor de um imóvel, em quantos anos será realizado o financiamento e também o salário do comprador.
        
        O script deverá calcular e mostrar o valor da prestação mensal, sabendo que ela não pode exceder 30% do salário ou então o financiamento será negado.
        
        Calcule e apresente o valor da parcela ao final do programa e informe se o financiamento foi ou não concedido ao interessado.
        */
    
        // Entrada
        function verificarFinanciamento() {
        let inImovel = Number(document.getElementById("inImovel").value.replace("." , ","));
        let inAnos = Number(document.getElementById("inAnos").value);
        let inSalario = Number(document.getElementById("inSalario").value.replace("." , ","));
        // Processamento
        let salario30 = inSalario * 0.3
        let valorPrestação = inImovel / (inAnos * 12);

        if(salario30 >= valorPrestação) {
            document.getElementById("outVerificacao").textContent = `Financiamento: Concedido`
            document.getElementById("outValorPrestacao").textContent = `Valor da Parcela: R$${valorPrestação.toFixed(2).replace("." , ",")}`
        }

        else {
            document.getElementById("outVerificacao").textContent = `Financiamento: Negado`
        }
        }
        // Saída
        let btFinanciamento = document.getElementById("btFinanciamento");
        btFinanciamento.addEventListener("click", verificarFinanciamento);
    </script>
</body>
</html>
