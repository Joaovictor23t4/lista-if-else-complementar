<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>Período da Viagem</h1>

    <p>Quilômetros Viagem:
        <input type="text" name="inKm" id="inKm"/>
    </p>

    <p>Quilômetros por dia:
        <input type="text" name="inKmDia" id="inKmDia"/>
    </p>

    <p>
        <input type="button" value="Ver período" name="btPeriodo" id="btPeriodo"/>
    </p>

    <h3 id="outPeriodo"></h3>
    <script>
        // Problema: Período da Viagem
        /*
        Faça um script que pergunte ao usuário qual a distância da viagem, em quilômetros. Peça também para o usuário informar quantos quilômetros pretende viajar por dia. Calcule quantos dias serão necessários para realizar a viagem. Considere o seguinte cenário:
    
        - Se a viagem demorar até três dias (inclusive), poderá ser realizada em "Qualquer Período";
        - Se a viagem demorar até 10 dias (inclusive), poderá ser realizada nas "Férias de Julho";
        - Se a viagem demorar até 20 dias (inclusive), poderá ser realizada nas "Férias de Verão";
        - Se a viagem demorar mais de 20 dias, indique que o usuário "Deverá Trabalhar Remoto". Apresente o resultado correspondente com os dias de duração da viagem.
        */
    
        // Entrada
        function diasNecessarios() {
            let inKm = document.getElementById("inKm").value.replace("." , ",")*1;
            let inKmDia = document.getElementById("inKmDia").value.replace("." , ",")*1;
        // Processamento
        let quantosDias = inKm / inKmDia;

        if (quantosDias <= 3) {
            document.getElementById("outPeriodo").textContent = `Qualquer período`;
        }

        else if (quantosDias > 3 && quantosDias <= 10) {
            document.getElementById("outPeriodo").textContent = `Férias de Julho`;
        }

        else if (quantosDias > 10 && quantosDias <= 20) {
            document.getElementById("outPeriodo").textContent = `Férias de Verão`
        }

        else {
            document.getElementById("outPeriodo").textContent = `Deverá trabalhar remoto!`
        }
        }
        // Saída
        let btPeriodo = document.getElementById("btPeriodo");
        btPeriodo.addEventListener("click", diasNecessarios);
    </script>
</body>
</html>
